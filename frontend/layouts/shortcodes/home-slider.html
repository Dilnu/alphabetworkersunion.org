<div class="invitation">
  <home-slider id="banner">
    {{ range $.Site.Data.home.banner.data.we_are }}
      <div slot="we-are">{{ . }}</div>
    {{ end }}
    {{ range $.Site.Data.home.banner.data.who }}
      <div slot="who">{{ . }}</div>
    {{ end }}
  </home-slider>
  {{ with .Site.GetPage "/join" }}
    <a href="{{ .Permalink }}" class="button light-context primary home-join">Join us!</a>
  {{ end }}
</div>
